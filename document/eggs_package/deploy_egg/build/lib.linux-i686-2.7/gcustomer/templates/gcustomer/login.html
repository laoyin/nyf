{% load i18n %}
{% load staticfiles%}
<html lang="en">
<head>
    <title>Gcustomer登录</title>
    {% csrf_token %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<link type="text/css" media="all" rel="stylesheet" href="/gflux/static/css/login.css">-->
    <link type="text/css" media="all" rel="stylesheet" href="/gflux/static/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="/gflux/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie-1.4.1.min.js' %}"></script>
    <script type="text/javascript" src="/gflux/static/js/utils.js"></script>
    <script type="text/javascript" src="/gflux/zh-cn/gflux/jsi18n/"></script>
    <!--   <script type="text/javascript" src="{% url 'gflux.apps.gcustomer.i18n.ja
    vascript_catalog' %}"></script>-->
    <script type="text/javascript" src="/gflux/static/js/gcustomer_login.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ec689e69f34164aee5ad1a715bf6f7c7";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        //当键盘敲击回车时出发login()
             function enter_login(e) {
                        var e = e || window.event;
                        var keynum = e.keyCode || e.which;
                        if (keynum == 13) {
                             login();
                        }
            }
       
    </script>
    <style type="text/css">
        body{
            background-color: #fafafa;
        }
        p{
            margin: 0;
        }
        .navbar-brand{
        background-image: url('/gflux/static/images/logo_03.png');
        background-position: 50% 50%;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        height: 36px;
        width: 140px;
        
        }
        .jumbotron{
            background-image: url('/gflux/static/images/gcustomer_banner.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 385px;
            width: 1170px;
        }
        .login_form{
            background-color: white;
            width: 300px;
            height: 260px;
            text-align: center;
            border-radius: 6px;
            opacity:0.9;
        }
        .form-control{
            height: 32px;
            width: 240px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            height: 32px;
            width: 240px;
            margin-left: auto;
            margin-right: auto;
            background-color: #428bca;
        }
        .checkbox{
            margin-left: 30px; 
        }
    </style>

</head>
<body>
{% include "gcustomer/alert_modal.html" %}
<div style="background-color: #101010 ">
    <div class="container">
        <div class="row" style="height: 50px;">
            <div class="col-md-2 col-lg-2" style="padding-left: 0px;">
                <p style="color: rgba(255,255,255,0.87);text-align: center;margin: 0;margin-top:7px">
                    <a class='navbar-brand' style="font-size:20px;color: rgba(255,255,255,0.87);" href="/gcustomer/"></a></p>

                <p style="color: #fff;text-align: center"></p>
            </div>
            <div class="col-md-7 col-lg-7">
                <div class="row nav-kit">

                </div>
            </div>
            <div class="col-md-3 col-lg-3" style="  padding-right: 0px;">
                <a style="padding:12px 0px;float: right;font-size: 16px;color: rgba(255,255,255,0.87);text-align: center"
                   href="/gcustomer/register/">{% trans '注册账号' %}</a>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div style="background-image:url('/gflux/static/images/logo_07.png');height: 126px;background-repeat: no-repeat;background-position: center;margin-top:17px;margin-bottom:17px"></div>
    <div class="row">
        <div class="jumbotron" style="background-color: #fff;margin: 0;border-radius: 0px">
            <div class="row">
                <div class="col-xs-12 col-sm-7 col-md-8">
                    <h1></h1>
                    <p></p>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-4">
                    <div class="login_form">
                        <label style="font-size: 16px;color:#428bca;margin-top:10px;" for="exampleInputEmail1">{% trans '用户登录' %}</label>
                        <div class="form-group">
                            
                            <input type="text" id="username" class="form-control" id="exampleInputEmail1" placeholder="{% trans "请输入用户名" %}">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="password"  id="password" class="form-control" id="exampleInputPassword1" placeholder="{% trans "请输入密码"%}" onkeypress="enter_login(event)" style="margin-top:24px;">
                        </div>

                        <!-- <p style="clear: both;">
                            <label class="checkbox pull-left" style="font-size: 12px;margin-bottom: 20px;margin-top:0px;font-weight: normal;" >
                                <input id="rmb" type="checkbox">{% trans "记住密码" %}
                            </label>
                        </p> -->
                        <div>
                            <select id="language" class="form-control">
                                <option  value="">{% trans "请选择语言" %}</option>
                                <option  value="0">{% trans "英文" %}</option>
                                <option  value="1" selected>{% trans "中文" %}</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="login()" style="margin-top:10px;">{% trans "登录" %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="margin-top:100px;height: 100px;jljfsdlborder-top: 1px solid #eee"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            {% include "dash/includes/foot.html" %}
        </div>
    </div>
</div>
</body>


</html>
